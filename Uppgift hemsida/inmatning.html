<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hem</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <!-- Header - menyval och sökruta-->
    <header>
        <nav>
            <div class="leftNav">
                <div>
                    <a href="index.html">HEM</a>
                </div>
                <!-- <div>
                    <a href="search.html">SÖKRESULTAT</a>
                </div> -->
            </div>
            <div class="middleNav">
                <input type="text" id="searchField" placeholder="Sök på titel">
                <button id="searchButton">Sök</button>
            </div>
            <div class="rightNav">
                <a href="inmatning.html">INMATNING</a>
            </div>
        </nav>
    </header>

    <!-- Huvudinnehållet på sidan -->
    <main>

        <section class="sectionTop">
            <h1>Lägg till och/eller ta bort filmtitlar</h1>
            <img src="media/logo-tv-black.png" alt="">
            <p>
                <br>
                <br>
                Hej!
                <br>
                <br>
                Här kan du som administratör lägga till nya filmer.
                <br>
                Eller visa sparade filmer (alternativt ta bort filmer).
            </p>
        </section>

        <section class="sectionMiddle">
            <p>
                <strong>
                    Lägg till en ny film
                </strong>
            </p>
            <input type="text" id="inputTitle" required placeholder="Filmens titel">
            <textarea name="" id="inputDescription" cols="30" rows="10" required
                placeholder="Kort beskrivning om filmen"></textarea>
            <input type="text" id="inputAge" required placeholder="Åldergräns">
            <button id="buttonSave">Spara</button>
            <p>
                <br>
                <strong>
                    Se lista på sparade filmer:
                </strong>
            </p>
            <button id="buttonList">Visa lista</button>
            <p>
                <br>
                <strong>
                    OBS!
                    <br>
                    Knappen nedan rensar hela
                    <br>
                    listan med sparade filmer
                </strong>
            </p><button id="buttonDelete">Rensa Data</button>
        </section>

    </main>

    <!-- Script -->
    <script src="scripts/script.js"></script>

</body>

</html>
