<html lang="en">

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <!-- Header - menyval och sökruta-->
    <header>
        <nav>
            <div class="leftNav">
                <div>
                    <a href="index.html">HEM</a>
                </div>
                <!-- <div>
                    <a href="search.html">SÖKRESULTAT</a>
                </div> -->
            </div>
            <div class="middleNav">
                <input type="text" id="searchField" placeholder="Sök på titel">
                <button id="searchButton">Sök</button>
            </div>
            <div class="rightNav">
                <a href="inmatning.html">INMATNING</a>
            </div>
        </nav>

    <!-- Huvudinnehållet på sidan -->
    <main>

        <section class="sectionTop">
            <h1>Lägg till och/eller ta bort filmtitlar</h1>
            <img src="media/logo-tv-black.png" alt="">
        </section>

        <section class="sectionMiddle">
            <p>Lägg till en ny film</p>
            <input type="text" id="inputTitle" required placeholder="Filmens titel">
            <textarea name="" id="inputDescription" cols="30" rows="10"
                required placeholder="Kort beskrivning om filmen"></textarea>
            <input type="text" id="inputAge" required placeholder="Åldergräns">
            <button id="buttonTitle">Lägg till filmtitel</button>
            <p>
                <br>
                Se lista på befintliga filmer eller ta bort hela listan
            </p>
            <button id="buttonData">Visa Data</button>
            <button id="buttonClear">Rensa Data</button>
        </section>


    </main>
