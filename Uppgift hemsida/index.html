<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hem</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <!-- Header - menyval och sökruta-->
    <header>
        <nav>
            <div class="leftNav">
                <div>
                    <a href="index.html">HEM</a>
                </div>
                <!-- <div>
                    <a href="search.html">SÖKRESULTAT</a>
                </div> -->
            </div>
            <div class="middleNav">
                <input type="text" id="searchField" placeholder="Sök på titel">
                <button id="searchButton">Sök</button>
            </div>
            <div class="rightNav">
                <a href="inmatning.html">ADMIN</a>
            </div>
        </nav>
    </header>

    <!-- Huvudinnehållet på sidan -->
    <main>

        <section class="sectionTop">
            <h1>Välkommen till STK</h1>
            <img src="media/logo-tv-black.png" alt="">
            <p>
                <br>
                <br>
                Hej!
                <br>
                <br>
                I toppmenyn kan du söka på titel och få fram information om våra tv-program.
                <br>
                Nedanför ser du sökresultatet.
            </p>

        </section>

        <section class="sectionMiddle">
            <p>Våra tv-program:</p>

            <div class="movieCollections" movieCollections></div>

        </section>

    </main>

    <!-- En template som används för att klona nya divs till varje tillagd film -->
    <template movieTemplate>
        <div class="movie">
            <div class="title" title></div>
            <div class="dexription" description></div>
            <div clas="age_limit" age_limit></div>
        </div>
    </template>

    <!-- Script -->
    <script src="scripts/index.js"></script>

</body>

</html>
