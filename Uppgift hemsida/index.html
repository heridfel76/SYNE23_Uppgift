<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK - Filmer</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="media/logo-tv-black.png">

</head>

<body>

    <!-- Header - menyval-->
    <header>

        <nav>
            <div class="leftNav">
                <div>
                    <a href="index.html">(HEM)</a>
                </div>
            </div>
            <div class="middleNav">
                <p class="name">STATLIGA TELEVISIONSKANALEN</p>
            </div>
            <div class="rightNav">
                <a href="admin.html">(ADMIN)</a>
            </div>
        </nav>

    </header>

    <!-- Huvudinnehållet på sidan -->
    <main>

        <section class="sectionTop">
            <h1>Välkommen till STK</h1>
            <img src="media/logo-tv-black.png" alt="">
            <p>
                <br>
                <br>
                Nedan kan du se vårt utbud på filmer.
            </p>

        </section>

        <section class="sectionMiddle">
            <p>
                <strong>Sök bland våra filmtitlar:</strong>
                <br>
                Du kan även söka på ord i
                <br>
                beskrivningar eller på åldersgräns.
            </p>
            
            <div>
                <input type="search" id="searchField" placeholder="sök" movieSearch>
            </div>

            <!-- I denna div skapas kloner -->
            <div class="movieCollections" movieCollections></div>

        </section>

    </main>

    <!-- En template som används för att klonas till nya divs för varje nytillagd film -->
    <template movieTemplate>
        <div class="movie">
            <div class="title" title></div>
            <div class="description" description></div>
            <div class="age_limit" age_limit></div>
        </div>
    </template>

    <!-- Script -->
    <script src="scripts/index.js"></script>

</body>

</html>
